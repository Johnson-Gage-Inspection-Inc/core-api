repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language: python
        language_version: python3

  - repo: local
    hooks:
      - id: isort-local
        name: isort
        entry: isort .
        language: system
        types: [python]


  - repo: https://github.com/myint/autoflake
    rev: v2.2.0
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --recursive
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --ignore-init-module-imports
        language: python
        language_version: python3
